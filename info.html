<script>
  const leftText =  "The Griot, founded in 2025, is a project of community preservation. It is a digital archive dedicated to resisting erasure and affirming existence through the curation of oral histories, cultural artifacts, and art by Black and African women. The Griot is not merely a record of the past; it is an assertion of the present and a blueprint for the future. It emerges in the tradition of Black thinkers who carved out space for radical self-definition. It is the child of an imagining, a vision of a digital future where Black narratives are not an afterthought but the foundation. This project seeks to resist external definition and affirm Black subjectivity on its own terms. We are living in a moment of aggressive historical erasure: books banned, curricula sanitized, truths buried under the weight of political convenience. To document is to resist. To preserve is to defy. The Griot stands against the erasure of Black womenâ€™s histories, against the silencing of their voices, against the forced forgetting demanded by white supremacy. The stories collected and protected by The Griot are for all people, for all women. They belong to the world, because the world has been shaped by Black hands, Black minds, and Black voices.";
  const rightText = "Isonah Marlyse Ngouabe Dlodlo is a nationally recognized poet, photographer, child of a Cameroonian single mother and the creator of The Griot. A archival project that aims to actively resist the digital white washing of creation and story through the curation and preservation of black art, oral history and cultural artifacts. Her aim is to use actively use technology as an afrofuturist tool of preservation and cultural retention, completely disregarding the white and colonialist gaze.";

  const leftWords = leftText.split(" ");
  const rightWords = rightText.split(" ");

  const leftTarget = document.getElementById("typingLeft");
  const rightTarget = document.getElementById("typingRight");

  const scrollPerWord = 5;

  function updateText() {
    
    const rectLeft = leftTarget.getBoundingClientRect();
    const scrollOffsetLeft = window.innerHeight - rectLeft.top;
    let leftCount = Math.floor(scrollOffsetLeft / scrollPerWord);
    leftCount = Math.max(0, Math.min(leftCount, leftWords.length));
    leftTarget.textContent = leftWords.slice(0, leftCount).join(" ");

    
    const rectRight = rightTarget.getBoundingClientRect();
    const scrollOffsetRight = window.innerHeight - rectRight.top;
    let rightCount = Math.floor(scrollOffsetRight / scrollPerWord);
    rightCount = Math.max(0, Math.min(rightCount, rightWords.length));
    rightTarget.textContent = rightWords.slice(0, rightCount).join(" ");
  }

  window.addEventListener("scroll", updateText);
  window.addEventListener("resize", updateText);
  updateText();



  
  const cursor = document.querySelector('.custom-cursor');

        document.addEventListener('mousemove', (e) =>{
        cursor.style.left = `${e.clientX - 9}px`;
        cursor.style.top = `${e.clientY - 9}px`;
    });

    const hoverTargets = document.querySelectorAll('.topnav a');

    hoverTargets.forEach(el => {
        el.addEventListener('mouseenter', () =>{
            cursor.classList.add('grow');
        });
        el.addEventListener('mouseleave', () =>{
            cursor.classList.remove('grow');
        });
    });

</script>
